<div class="w-[40rem] rounded-md bg-white p-16">
  <div class="flex gap-2">
    <div class="relative grow rounded-md border-2 border-gray-500">
      <input
        type="text"
        class="mr-2 w-full pl-10 px-4 py-2"
        placeholder="Search for a part-time job"
      />

        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        strokeWidth="{1.5}"
        stroke="currentColor"
        class="size-5 absolute left-3 top-2.5 text-gray-400"
      >
        <path
          strokeLinecap="round"
          strokeLinejoin="round"
          d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
        />
      </svg>
    </div>

    <button
      class="items-center rounded-md bg-indigo-700 px-4 py-2 text-white hover:bg-orange-400"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        strokeWidth="{1.5}"
        stroke="currentColor"
        class="size-5 inline mr"

          strokeLinecap="round"
          strokeLinejoin="round"

    <div
      class="flex flex-col items-center justify-center p-4 bg-pink-100 rounded-lg shadow-sm hover:bg-pink-200 cursor-pointer"
    >
      <span class="text-2xl">👜</span>
      <p class="mt-2 text-sm text-gray-700">Furniture</p>
    </div>

    <div
      class="flex flex-col items-center justify-center p-4 bg-purple-100 rounded-lg shadow-sm cursor-pointer hover:bg-purple-200"
    >
      <span class="text-2xl">🏠</span>
      <p class="mt-2 text-sm text-gray-700">Property</p>
    </div>

    <div
      class="flex flex-col items-center justify-center p-4 bg-blue-100 rounded-lg shadow-sm cursor-pointer hover:bg-blue-200"
    >
      <span class="text-2xl">💼</span>
      <p class="mt-2 text-sm text-gray-700">Job</p>
    </div>

    <div
      class="flex flex-col items-center justify-center p-4 bg-green-100 rounded-lg shadow-sm cursor-pointer hover:bg-green-200"
    >
      <span class="text-2xl">🚤</span>
      <p class="mt-2 text-sm text-gray-700">Boat</p>
    </div>

    <div
      class="flex flex-col items-center justify-center p-4 bg-indigo-100 rounded-lg shadow-sm cursor-pointer hover:bg-indigo-200"
    >
      <span class="text-2xl">🏍️</span>
      <p class="mt-2 text-sm text-gray-700">MC</p>
    </div>

    <div
      class="flex flex-col items-center justify-center p-4 bg-yellow-100 rounded-lg shadow-sm cursor-pointer hover:bg-yellow-200"
    >
      <span class="text-2xl">💵</span>
      <p class="mt-2 text-sm text-gray-700">Economy</p>
    </div>

    <div
      class="flex flex-col items-center justify-center p-4 bg-teal-100 rounded-lg shadow-sm cursor-pointer hover:bg-teal-200"
    >
      <span class="text-2xl">✈️</span>
      <p class="mt-2 text-sm text-gray-700">Travel</p>
    </div>

    <div
      class="flex flex-col items-center justify-center p-4 bg-yellow-200 rounded-lg shadow-sm cursor-pointer hover:bg-yellow-300"
    >
      <span class="text-2xl">🎉</span>
      <p class="mt-2 text-sm text-gray-700">Holiday</p>
    </div>
